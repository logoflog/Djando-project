<!-- login.html -->
{% extends "base.html" %}
{% block title %}登录图书管理{% endblock %}
{% block content %}
<div class='container'>
    {% for message in messages %}
        <div class='alert alert-{{message.tags}}'>
        {{ message }}
        </div>
    {% endfor %}
    <div class='row'>
        <div class='col-md-12'>
            <div class='panel panel-default'>
                <div class='panel-heading' align=center>
                <h3>用户登录</h3>
                </div>
            </div>
            <form action='.' method='POST'>
                {% csrf_token %}
                <table>
                    {{ login_form.as_p }}
                </table>
                <input type='submit' value='登录'><br/>
            </form>
        </div>
    </div>
{% endblock %}
